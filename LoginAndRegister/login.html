<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Level UP</title>
    <link rel="stylesheet" href="LoginAndRegister_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <form action="">
            <div class="logo_mainpage">
                <img src="img_LoginAndRegister/logo_LoginAndRegister.png" alt="Prime Level UP Logo">
            </div>
            <h1>Prime Level UP</h1> <!--height: 500px;-->
            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                 <label><input type="checkbox"> Lembrar de mim</label>
                 <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn">Entrar</button>

            <div class="register-link">
                <p>Não possui uma conta? <a href="#">Registre-se agora!</a></p>
            </div>
        </form>

    </div>
    
</body>
</html>
